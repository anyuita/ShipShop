<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<title>ShipShop</title>
</head>
<body>

<header class="title_header">
	<h1>ShipShop</h1>
	<p>The App That Takes the Arrr! Out of Shopping</p>
</header>

<section class="input">
	<form>
		<input type="text" id="myText" placeholder="Enter loot here (to avoid scurvy, we recommend lemons)" size="46">
		<button id="button1" type="submit">Add Loot to Raid</button>
	</form>
</section>

<section class="shopping_list">
	<h2>Loot to Raid</h2>
	<ul class="main_list" style="list-style-type:none">
</section>

<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="js/script.js"></script>
	
</body>
</html>
